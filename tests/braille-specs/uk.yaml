# Tests for Ukrainian computer braille
# Initial version of this test was adapted from ru.yaml
display: |
  include unicode.dis
  display 9 9
  display a a
table:
  locale: uk
  type: computer
  __assert-match: uk-comp.utb
flags: {testmode: bothDirections}
tests:
  - ['\x0009', '9']
  - ['\x000a', '⣀']
  - ['\x0020', '⠀']
  - ['\x00a0', 'a']
  - ['Єхидна, ґава, їжак ще й шиплячі плазуни бігцем форсують Янцзи.', '⡜⠓⠊⠙⠝⠁⠠⠀⠻⠁⠺⠁⠠⠀⠹⠚⠁⠅⠀⠭⠑⠀⠯⠀⠱⠊⠏⠇⠫⠟⠽⠀⠏⠇⠁⠵⠥⠝⠊⠀⠃⠽⠛⠉⠑⠍⠀⠋⠕⠗⠎⠥⠳⠞⠾⠀⡫⠝⠉⠵⠊⠄']
  - ['Hello, World!', '⣓⢑⢇⢇⢕⠠⠀⣺⢕⢗⢇⢙⠐']
  - ['1234567890', '⠂⠆⠒⠲⠢⠖⠶⠦⠔⠴']
  - ['2 + 7 = 9', '⠆⠀⡖⠀⠶⠀⠿⠀⠔']
  - ['3 < 5, а 5 > 3.', '⠒⠀⠰⠀⠢⠠⠀⠁⠀⠢⠀⠘⠀⠒⠄']
  - ['Для обробки цієї таблиці використовується бібліотека "Liblouis".', '⡙⠇⠫⠀⠕⠃⠗⠕⠃⠅⠊⠀⠉⠽⠜⠹⠀⠞⠁⠃⠇⠊⠉⠽⠀⠺⠊⠅⠕⠗⠊⠎⠞⠕⠺⠥⠜⠞⠾⠎⠫⠀⠃⠽⠃⠇⠽⠕⠞⠑⠅⠁⠀⠈⣇⢊⢃⢇⢕⢥⢊⢎⠈⠄']
  - ['Як справи?', '⡫⠅⠀⠎⠏⠗⠁⠺⠊⡲']
  - ['(~)', '⢔⢶⡢']
  - ['example@domain.com', '⢑⢭⢁⢍⢏⢇⢑⣔⢙⢕⢍⢁⢊⢝⠄⢉⢕⢍']
  - ['5 ₴', '⠢⠀⣒']

flags: {testmode: forward}
tests:
  - ['\x000c', '⠀']
  - ['\x000d', '⠀']
  - ['\x2003', '⠀']
  - ['\x000b', '9']
  - ['Γεια σου κόσμο!', '⣛⢑⢊⢁⠀⢎⢕⢥⠀⢅⢪⢎⢍⢕⠐']
