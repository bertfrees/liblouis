    - ⠼⠑⠄⠼⠋ ⠶⠼⠉⠚⠠⠲
  - - 50 ÷ 2 = 25.
    - ⠼⠑⠚ ⠲⠼⠃ ⠶⠼⠃⠑⠠⠲

# Check if decimals are translated correct
  - - 2,5 + 3,7 = 6,2.
    - ⠼⠃⠂⠑ ⠖⠼⠉⠂⠛ ⠶⠼⠋⠂⠃⠠⠲

