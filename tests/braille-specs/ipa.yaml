  - [\x0275, ⠴⠕]    # ɵ - barred o - close-mid central rounded vowel
  - [\x0250, ⠖⠁]    # ɐ - turned a - near-open central vowel
  - [\x025C, ⠖⠜]    # ɜ - reversed epsilon - open-mid central unrounded vowel
