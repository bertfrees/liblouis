  - [\x207F, ⠈⠝]     # ⁿ - superscript n - nasal release
  - [\x02E1, ⠈⠇]     # ˡ - superscript l - lateral release
  - [\x031A, ⠈⠙]     # ̚  - corner above - no audible release
  - [\x0334, ⠐⠻]     # ̴  - superimposed tilde - velarized or pharyngealized
