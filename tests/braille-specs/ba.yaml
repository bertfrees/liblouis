# Tests for Bashkir computer braille
# Initial version of this test was adapted from ru.yaml
display: |
  include unicode.dis
  display 9 9
  display a a
table:
  locale: ba
  type: computer
  __assert-match: ba-comp.utb
flags: {testmode: bothDirections}
tests:
  - ['\x0009', '9']
  - ['\x000a', '⣀']
  - ['\x0020', '⠀']
  - ['\x00a0', 'a']
  - ['Көҙөн көндәр һыуына, япраҡтар һарғая, кәйефтәр һағышҡа тартыла.', '⡅⠣⠬⠣⠝⠀⠅⠣⠝⠙⠜⠗⠀⠧⠮⠥⠮⠝⠁⠠⠀⠫⠏⠗⠁⠩⠞⠁⠗⠀⠧⠁⠗⠻⠁⠫⠠⠀⠅⠜⠯⠑⠋⠞⠜⠗⠀⠧⠁⠻⠮⠱⠩⠁⠀⠞⠁⠗⠞⠮⠇⠁⠄']
  - ['Hello, World!', '⣓⢑⢇⢇⢕⠠⠀⣺⢕⢗⢇⢙⠐']
  - ['1234567890', '⠂⠆⠒⠲⠢⠖⠶⠦⠔⠴']
  - ['2 + 7 = 9', '⠆⠀⡖⠀⠶⠀⠿⠀⠔']
  - ['3 < 5, а 5 > 3.', '⠒⠀⠰⠀⠢⠠⠀⠁⠀⠢⠀⠘⠀⠒⠄']
  - ['(~)', '⢔⢶⡢']
  - ['example@domain.com', '⢑⢭⢁⢍⢏⢇⢑⣔⢙⢕⢍⢁⢊⢝⠄⢉⢕⢍']

flags: {testmode: forward}
tests:
  - ['\x000c', '⠀']
  - ['\x000d', '⠀']
  - ['\x2003', '⠀']
  - ['\x000b', '9']
  - ['Γεια σου κόσμο!', '⣛⢑⢊⢁⠀⢎⢕⢥⠀⢅⢪⢎⢍⢕⠐']
  - ['שלום עולם!', '⢩⢇⢺⢍⠀⢫⢺⢇⢍⠐']
