# computer braille
display: |
  include unicode.dis
  display 9 9
  display a a
table:
  locale: ru
  type: computer
  __assert-match: ru.ctb
flags: {testmode: bothDirections}
tests:
  - ['\x0009', '9']
  - ['\x000a', '⣀']
  - ['\x0020', '⠀']
