display: |
  include unicode.dis
  display 9 9
  display a a
table:
  locale: ru
  type: computer
  __assert-match: ru.ctb
flags: {testmode: bothDirections}
tests:
  - ['\x0009', '9']
  - ['\x000a', '⣀']
  - ['\x0020', '⠀']
  - ['\x00a0', 'a']
  - ['Съешь же ещё этих мягких французских булок, да выпей чаю.', '⡎⠷⠑⠱⠾⠀⠚⠑⠀⠑⠭⠡⠀⠪⠞⠊⠓⠀⠍⠫⠛⠅⠊⠓⠀⠋⠗⠁⠝⠉⠥⠵⠎⠅⠊⠓⠀⠃⠥⠇⠕⠅⠠⠀⠙⠁⠀⠺⠮⠏⠑⠯⠀⠟⠁⠳⠄']
  - ['Hello, World!', '⣓⢑⢇⢇⢕⠠⠀⣺⢕⢗⢇⢙⠐']
  - ['1234567890', '⠂⠆⠒⠲⠢⠖⠶⠦⠔⠴']
  - ['2 + 7 = 9', '⠆⠀⡖⠀⠶⠀⠿⠀⠔']
  - ['3 < 5, а 5 > 3.', '⠒⠀⠰⠀⠢⠠⠀⠁⠀⠢⠀⠘⠀⠒⠄']
  - ['Для обработки этой таблицы используется библиотека "Liblouis"', '⡙⠇⠫⠀⠕⠃⠗⠁⠃⠕⠞⠅⠊⠀⠪⠞⠕⠯⠀⠞⠁⠃⠇⠊⠉⠮⠀⠊⠎⠏⠕⠇⠾⠵⠥⠑⠞⠎⠫⠀⠃⠊⠃⠇⠊⠕⠞⠑⠅⠁⠀⠈⣇⢊⢃⢇⢕⢥⢊⢎⠈']
flags: {testmode: forward}
tests:
  - ['\x000c', '⠀']
  - ['\x000d', '⠀']
  - ['\x2003', '⠀']
  - ['\x000b', '9']
  - ['Γεια σου κόσμο!', '⣛⢑⢊⢁⠀⢎⢕⢥⠀⢅⢪⢎⢍⢕⠐']
  - ['שלום עולם!', '⢩⢇⢺⢍⠀⢫⢺⢇⢍⠐']
